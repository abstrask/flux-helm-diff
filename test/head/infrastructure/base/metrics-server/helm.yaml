---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metrics-server
  namespace: metrics-server
spec:
  interval: 15m
  url: https://kubernetes-sigs.github.io/metrics-server/

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: metrics-server
spec:
  interval: 5m
  dependsOn:
    - name: aws-lb-controller
      namespace: aws-lb-controller
  targetNamespace: metrics-server
  chart:
    spec:
      chart: metrics-server
      version: "3.12.2"
      sourceRef:
        kind: HelmRepository
        name: metrics-server
      interval: 15m
  install:
    skipCRDs: true
  values:
    podDisruptionBudget:
      enabled: true
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
      interval: "120s"
      additionalLabels:
        instance: primary

---
